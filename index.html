<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #c7c5c5;
        }

        header {
            background-color: #292727;
            color: white;
            padding: 15px;
            font-size: 24px;
        }

        .product-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        .product-row {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .product {
            background: white;
            border: 1px solid #ddd;
            padding: 20px;
            width: 200px;
            text-align: center;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }

        .product img {
            width: 100%;
            height: auto;
        }

        button {
            background-color: #1b3f9b;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #000000;
        }
    </style>
    <script>
        function addToCart(productName) {
            alert(productName + " has been added to the cart!");
        }
    </script>
</head>
<body>
    <header>
        <h1><b><i>TECHVERSE</i></b></h1>
        <p><i>An Online Gadget Store</i></p>
    </header>
    <main>
        <div class="product-container">
            <div class="product-row">
                <div class="product">
                    <img src="https://t3.ftcdn.net/jpg/05/53/85/78/360_F_553857807_GighAdgApqhXYD7H8HeWPPMNqiOVqoK6.jpg" alt="Product 1">
                    <h3>Wireless Earphones</h3>
                    <p>$10</p>
                    <button onclick="addToCart('Product 1')">Add to Cart</button>
                </div>
                <div class="product">
                    <img src="https://media.istockphoto.com/id/1126642401/photo/power-bank-isolated-on-white-background.jpg?s=612x612&w=0&k=20&c=FMMhXxZql2guHigJvPDsi6S5Bp_QT6OsfZnD6kqcc3U=" alt="Product 2">
                    <h3>Power Bank</h3>
                    <p>$12</p>
                    <button onclick="addToCart('Product 2')">Add to Cart</button>
                </div>
                <div class="product">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT4tJcIOSDiwV8BCYSeSG-h-zlywz2UVPbxJrcx-0UfYhgG-4JLVlM8Hvt_IfcVpr41fkg&usqp=CAU" alt="Product 3">
                    <h3>Bluetooth Speaker</h3>
                    <p>$15</p>
                    <button onclick="addToCart('Product 3')">Add to Cart</button>
                </div>
            </div>
            <div class="product-row">
                <div class="product">
                    <img src="https://www.shutterstock.com/image-photo/web-cam-camera-isolated-on-260nw-1748662754.jpg" alt="Product 4">
                    <h3>Webcamera</h3>
                    <p>$20</p>
                    <button onclick="addToCart('Product 4')">Add to Cart</button>
                </div>
                <div class="product">
                    <img src="https://5.imimg.com/data5/JF/DL/OQ/SELLER-80630213/portable-projector.jpg" alt="Product 5">
                    <h3>Mini Projector </h3>
                    <p>$18</p>
                    <button onclick="addToCart('Product 5')">Add to Cart</button>
                </div>
                <div class="product">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRB-1qgMkwVt_pPvJHOx0G8zVUmUSaJiZx1dg&s" alt="Product 6">
                    <h3>Gaming Mouse</h3>
                    <p>$25.00</p>
                    <button onclick="addToCart('Product 6')">Add to Cart</button>
                </div>
            </div>
            <div class="product-row" style="justify-content: center;">
                <div class="product">
                    <img src="https://media.istockphoto.com/id/1222152746/photo/black-headphones-for-listening-music-on-a-white-background.jpg?s=612x612&w=0&k=20&c=9AFjYoSXs4c15b7WUrie1g1Gy_JMIMKHitRqyV3ITC0=" alt="Product 7">
                    <h3>Earphones</h3>
                    <p>$30</p>
                    <button onclick="addToCart('Product 7')">Add to Cart</button>
                </div>
                <div class="product">
                    <img src="https://m.media-amazon.com/images/I/71oeyrn8uAL.jpg" alt="Product 8">
                    <h3>Wireless Microphone</h3>
                    <p>$35</p>
                    <button onclick="addToCart('Product 8')">Add to Cart</button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
